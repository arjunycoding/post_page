{% extends "base.html" %}

{% block content %}
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Deleting {{ post_title }}</h5>
    </div>
    <div class="modal-body">
      <p>Are you sure you would like to delete the following post?</p>
      <h3>{{ post_title }}</h3>
      <p>{{ post_content }}</p>
    </div>
    <div class="modal-footer">
      <form method="post">
        <input type="submit" class="btn btn-danger" value="Delete">
      </form>
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><a class="delete-no"
          href="{{ url_for('posts.get', post_id=post_id) }}">No</a></button>
    </div>
  </div>
</div>
{% endblock %}
