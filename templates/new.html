{% extends "base.html" %}

{% block content %}
        {% if title %}
            <h1>{{ title }}</h1>
        {% else %}
            <h1>Create Post</h1>
        {% endif %}
        <form method="POST" class="new_post">
            {% if message %}
                <div class='alert alert-danger' role='alert'>{{ message }}</div>
            {% endif %}
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ post_title }}">
                <br/>
                <label for="content">Content:</label>
                <textarea class="form-control" aria-label="With textarea"  id="content" name="content">{{ post_content }}</textarea>
            <br/>
            {% if value %}
            <input type="submit" class="btn btn-primary" value="{{ value }}"/>
            {% else %}
            <input type="submit" class="btn btn-primary" value="Create post"/>
            {% endif %}
        </form>
{% endblock %}
